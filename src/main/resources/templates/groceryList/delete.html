<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Grocery List</title>
</head>
<body>

<div class="sidenav" th:replace=" fragments/sidenav :: sidenav"></div>

<div class="main">

    <div><h1 th:text="'Are you sure you want to delete ' + ${groceryList.name}"></h1></div>



    <div>
        <table class="table table-bordered">

            <tbody>
            <tr>
                <th scope="row">items</th>
                <td>
                    <ul th:each="ingredient: ${ingredients}" class="list-group list-group-flush">
                        <li th:text="${ingredient.amount} + ' ' + ${ingredient.unit} + ' ' + ${ingredient.description} " class="list-group-item" ></li>

                    </ul>
                </td>
            </tr>

            </tbody>
        </table>
    </div>



    <form action="#" th:action="@{/grocery-list/delete/confirmation}" method="post" th:object="${groceryListForm}">
        <input type="hidden" name="groceryListId" th:value="${groceryList.id}">









        <button type="submit" class="btn btn-primary">Delete Grocery List</button>

    </form>

</div>

</body>
</html>
