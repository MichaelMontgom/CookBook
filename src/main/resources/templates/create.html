<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create - Recipe</title>
</head>
<body>
<div class="sidenav" th:replace=" fragments/sidenav :: sidenav"></div>

<div class="main">


    <form action="#" th:action="@{/create}" method="post" th:object="${recipe}">
        <label for="Name">Name</label>
        <input type="text"  id="Name" th:field="*{name}"/>

        <label for="Author">Author</label>
        <input type="text"  id="Author" th:field="*{author}"/>

        <label for="Instructions">Instructions</label>
        <input type="text"  id="Instructions" th:field="*{instructions}"/>

        <label for="CookTime">Cook Time</label>
        <input type="text"  id="CookTime" th:field="*{cookTime}"/>

        <label for="CookTemp">Cook Temperature</label>
        <input type="text"  id="CookTemp" th:field="*{cookTemp}"/>

        <label for="Difficulty">Difficulty</label>
        <input type="text"  id="Difficulty" th:field="*{difficulty}"/>

        <button type="submit">Create Recipe</button>

    </form>



</div>

</body>
</html>
