<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Ingredients</title>
</head>
<body>
<div class="sidenav" th:replace=" fragments/sidenav :: sidenav"></div>

<div class="main">


<form action="#" th:action="@{/create/ingredients}" method="post" th:object="${ingredient}">

    <input type="hidden" name="recipeId" th:value="${recipe.id}">

    <div class="form-group">
        <label for="amount">Ingredient Amount</label>
        <input type="text" class="form-control" placeholder="Amount" id="amount" th:field="*{amount}"/>
    </div>

    <div class="form-group">
        <label for="unit">Unit of Measure</label>
        <input type="text" class="form-control" placeholder="e.g. oz. lbs. " id="unit" th:field="*{unit}"/>
    </div>

    <div class="form-group">
        <label for="description">Ingredient Description</label>
        <input type="text" class="form-control" placeholder="What the ingredient is" id="description" th:field="*{description}"/>
    </div>

    <div class="form-group">
        <label for="cat">Ingredient Category</label>
        <input type="text" class="form-control" placeholder="Category" id="cat" th:field="*{category}"/>
    </div>

    <button type="submit" class="btn btn-primary">Create Ingredient</button>


</form>

    <div>
        <br>
        <a class="btn btn-primary" th:href="${'/view/' + recipe.getId()}">Back</a>
    </div>

</div>
</body>
</html>
