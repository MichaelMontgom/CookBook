<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div class="navbar" th:fragment="sidenav">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
        .navbar-header {
            height:100%;
            width:165px;
            position: fixed;
            z-index:1;
            top:0;
            left:0;
            background-color:#111;
            overflow-x: hidden;
            padding-top:20px;
        }

        .navbar-header a {
            padding:6px 8px 6px 16px;
            text-decoration: none;
            font-size:25px;
            color: #818181;
            display:block;
        }
        .navbar-header p {
            padding:6px 8px 6px 16px;
            text-decoration: none;
            font-size:25px;
            color: #818181;
            display:block;
            text-decoration: underline;
        }

        .navbar-header a:hover{
            color:#f1f1f1;
        }

        .main{
            margin-left:165px;
            padding: 0px 10px;
        }

    </style>

    <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <br>
        <p>Recipes</p>
        <a class="navbar-brand" th:href="@{/recipes}">Recipes</a>
        <a class="navbar-brand" th:href="@{/recipes/create}">Create</a>
        <br>
        <p>Grocery List</p>
        <a class="navbar-brand" th:href="@{/grocery-list/all}">Grocery Lists</a>
        <a class="navbar-brand" th:href="@{/grocery-list/create}">Create</a>
    </div>
</div>

</body>
</html>
